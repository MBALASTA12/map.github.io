<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Outer Card at the Top -->
        <div class="card top-card">
            <h1>Welcome to My Web App!</h1>
            <p>This is an outer card at the top of the screen.</p>
            
            <!-- Inner Card 1 (Link to buymap.html) -->
            <div class="inner-card">
                <span class="pin-icon red-pin">üìç</span>
                <a href="page/buymap.html" class="buy-link" id="buyLink">Where to buy</a>
                <span class="arrow"> > </span>
            </div>

            <!-- Inner Card 2 for delivery -->
            <div class="inner-card">
                <span class="pin-icon blue-pin">üìç</span>
                <a href="page/deliverymap.html" class="deliver-link" id="deliverLink">Where to deliver</a>
                <span class="arrow"> > </span>
            </div>
        </div>

        <!-- Outer Card at the Bottom -->
        <div class="card bottom-card">
            <h1>Additional Information</h1>
            <p>This is an outer card at the bottom of the screen.</p>
            
            <!-- Comment Box for Additional Details -->
            <textarea class="comment-box" placeholder="Add additional details or notes here..."></textarea>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
