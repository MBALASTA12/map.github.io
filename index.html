<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Map</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
</head>
<body>
    <div id="app-container">
        <div class="card">
            <div class="card-header" id="card-header">
                <span>Pickup & Delivery Details</span>
                <button id="toggle-card">â–¼</button>
            </div>
            <div class="card-body" id="card-body">
                <div class="search-container">
                    <input id="search-input" type="text" placeholder="Search location" />
                    <button id="search-button">Search</button>
                </div>
                <div id="map" style="height: 300px;"></div> <!-- Map Height -->
                <div id="fee-container">
                    <div>Total Fee: <span id="total-fee">0 PHP</span></div>
                    <button id="next-button" style="display: none;">Next</button>
                </div>
                <div id="note-container" style="display: none;">
                    <textarea id="note-input" placeholder="Additional info (if any)"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
