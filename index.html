<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Outer Card at the Top -->
        <div class="card top-card">
            
            <!-- Inner Card 1 (Link to buymap.html) -->
            <div class="inner-card">
                <span class="pin-icon red-pin">üìç</span>
                <a href="page/buymap.html" class="buy-link" id="buyLink">Where to buy</a>
                <span class="arrow"> > </span>
            </div>

            <!-- Inner Card 2 for delivery -->
            <div class="inner-card">
                <span class="pin-icon blue-pin">üìç</span>
                <a href="page/deliverymap.html" class="delivery-link" id="deliveryLink">Where to deliver</a>
                <span class="arrow"> > </span>
            </div>
        </div>

        <!-- Outer Card at the Bottom -->
        <div class="card bottom-card">
            
            <!-- Comment Box for Additional Details -->
            <textarea class="comment-box" placeholder="Add additional details or notes here..."></textarea>
            <div id="payment-card" style="display: none;">
                <button id="check-button">Check</button>
                <h3>Total Amount to Pay</h3>
                <p>Total Distance: <span id="total-distance"></span> meters</p>
                <p>Total Cost: <span id="total-cost"></span> PHP</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
