<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <h2>Details</h2>
    <div id="details-container">
        <h3>Pickup Location</h3>
        <p id="pickup-address">Address: Not set</p>
        <p id="pickup-coordinates">Coordinates: Not set</p>

        <h3>Delivery Location</h3>
        <p id="delivery-address">Address: Not set</p>
        <p id="delivery-coordinates">Coordinates: Not set</p>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameters() {
            const params = {};
            window.location.search.substr(1).split("&").forEach(function(item) {
                const pair = item.split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        // Populate the details from URL parameters
        const params = getUrlParameters();
        document.getElementById('pickup-address').textContent = `Address: ${params.pickupAddress || 'Not set'}`;
        document.getElementById('pickup-coordinates').textContent = `Coordinates: ${params.pickupCoordinates || 'Not set'}`;
        document.getElementById('delivery-address').textContent = `Address: ${params.deliveryAddress || 'Not set'}`;
        document.getElementById('delivery-coordinates').textContent = `Coordinates: ${params.deliveryCoordinates || 'Not set'}`;
    </script>
</body>
</html>
